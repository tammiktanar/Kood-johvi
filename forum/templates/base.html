{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/730f22169e.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Custom CSS-->
  <link rel="stylesheet" href="../assets/css/styles.css">



  <!-- -->
  <title>Forum</title>

</head>


<body class="text-white">

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bgdark">
    <div class="container-fluid">
      <a class="navbar-brand text-shadow" href="/" style="font-weight: 500;">Forum</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/"><i class="fas fa-home"></i> Home</a>
          </li>


        </ul>

        {{block "searchbar" .}}{{end}}

        <ul class="navbar-nav">
          {{ if not .UserInfo.Logged }}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link text-capitalize" href="/user?id={{ .UserInfo.ID }}">
              <i class="fas fa-user"></i> {{ .UserInfo.Username}}
            </a>

          </li>



          <li class="nav-item">
            <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Log out</a>
          </li>
          {{ end}}
        </ul>
      </div>
    </div>
  </nav>

  {{ template "content" .}}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
{{end}}
