{{template "base" .}}
{{define "content"}}

<div class="container-fluid" style="width: 40%;">
    <form action="/createpost" method="post">

        <div class="mt-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>


        <div class="mt-3">
            <label for="body" class="form-label">Text</label>
            <textarea name="body" id="body" cols="10" rows="6" class="form-control" required> </textarea>
        </div>

        <div class="mt-3">
            <label for="bap2" style="margin-bottom: 0.5rem;">Tags</label>
            <select class="tags" id="bap2" style="width: 100%;" multiple>
                {{ range .Tags}}
                <option value="s">s</option>
                {{ end}}

                <option value="s">s</option>
                <option value="s">s</option>
                <option value="s">s</option>
            </select>

        </div>



        <button type="submit" class="btn btn-primary mt-3 float-end">Create</button>


    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('.tags').select2();
    });


</script>


{{end}}
