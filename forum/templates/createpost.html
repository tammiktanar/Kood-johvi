{{template "base" .}}
{{define "content"}}

<div class="container" style="width: 25%;">
    <h2 class="text-center my-4">New post</h2>
    <form action="/createpost" method="post">

        <div class="mt-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="" required>
        </div>


        <div class="mt-3">
            <label for="body" class="form-label">Text</label>
            <textarea name="body" id="body" cols="10" rows="6" class="form-control" required> </textarea>
        </div>

        <div class="mt-3">
            <label for="bap2" style="margin-bottom: 0.5rem;">Tags</label>
            <select class="tags" id="bap2" multiple="multiple" name="tags">
                {{ range .Tags}}
                <option value="{{.}}">{{.}}</option>
                {{ end }}
            </select>

        </div>



        <button type="submit" class="btn btn-dark mt-3 float-end">Create</button>


    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>

    $('.tags').select2({
        width: "100%",
        tags: true

    });



</script>


{{end}}
